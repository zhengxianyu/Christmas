<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Christmas</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="christmas-body">
      <div class="sky" id="sky"></div>
      <div class="background">
        <div class="background-one"></div>
        <div class="background-two"></div>
        <div class="background-three"></div>
        <div class="background-four"></div>
      </div>
      <div class="house-and-tree">
        <div class="house">
          <div class="house-right">
            <div class="eaves"></div>
            <div class="window-one"></div>
            <div class="window-two"></div>
            <div class="window-three"></div>
            <div class="wall-one"></div>
            <div class="wall-two"></div>
            <div class="wall-three"></div>
          </div>
        </div>
        <div class="tree">
          <div class="leaves-one"></div>
          <div class="leaves-two"></div>
          <div class="leaves-three"></div>
          <div class="leaves-four"></div>
        </div>
        <div class="tree">
          <div class="leaves-one"></div>
          <div class="leaves-two"></div>
          <div class="leaves-three"></div>
          <div class="leaves-four"></div>
        </div>
        <div class="tree">
          <div class="leaves-one"></div>
          <div class="leaves-two"></div>
          <div class="leaves-three"></div>
          <div class="leaves-four"></div>
        </div>
      </div>
      <div class="land">
        <div class="snow">
          <div class="snow-one"></div>
          <div class="snow-two"></div>
          <div class="snow-three"></div>
        </div>
      </div>
      <div class="lead">
        <div class="skate">
          <div class="head">
            <div class="horn"></div>
          </div>
          <div class="floor"></div>
          <div class="tail"></div>
          <div class="tail-right"></div>
          <div class="tail-top"></div>
          <div class="tail-left"></div>
          <div class="rocket"></div>
          <div class="flame"></div>
          <div class="speed-left">
            <div class="line"></div>
          </div>
          <div class="speed-right">
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='index.js'></script>
</html>
