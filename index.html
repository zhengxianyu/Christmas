<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Christmas</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="christmas-body">
      <div class="sky" id="sky"></div>
      <div class="background">
        <div class="background-one"></div>
        <div class="background-two"></div>
        <div class="background-three"></div>
        <div class="background-four"></div>
      </div>
      <div class="house-and-tree">
        <div class="house">
          <div class="house-right">
            <div class="eaves"></div>
            <div class="window-one"></div>
            <div class="window-two"></div>
            <div class="window-three"></div>
            <div class="wall-one"></div>
            <div class="wall-two"></div>
            <div class="wall-three"></div>
          </div>
        </div>
        <div class="tree">
          <div class="leaves-one"></div>
          <div class="leaves-two"></div>
          <div class="leaves-three"></div>
          <div class="leaves-four"></div>
        </div>
        <div class="tree">
          <div class="leaves-one"></div>
          <div class="leaves-two"></div>
          <div class="leaves-three"></div>
          <div class="leaves-four"></div>
        </div>
        <div class="tree">
          <div class="leaves-one"></div>
          <div class="leaves-two"></div>
          <div class="leaves-three"></div>
          <div class="leaves-four"></div>
        </div>
      </div>
      <div class="land">
        <div class="snow">
          <div class="snow-one"></div>
          <div class="snow-two"></div>
          <div class="snow-three"></div>
        </div>
      </div>
      <div class="lead">
        <div class="old-man">
          <div class="foot">
            <div class="shoes">
              <div class="shoes-left">
                <div class="ornament"></div>
              </div>
              <div class="shoes-right">
                <div class="ornament"></div>
              </div>
            </div>
            <div class="legs">
              <div class="big-leg-left"></div>
              <div class="big-leg-right"></div>
              <div class="leg-left"></div>
              <div class="leg-right"></div>
              <div class="trousers-corner">
                <div class="left"></div>
                <div class="right"></div>
              </div>
            </div>
          </div>
          <div class="basket"></div>
          <div class="hand-right">
            <div class="arm"></div>
            <div class="hand">
              <div class="finger"></div>
              <div class="finger"></div>
              <div class="finger"></div>
              <div class="finger"></div>
            </div>
          </div>
          <div class="line-right"></div>
          <div class="body">
            <div id="clothes">
              <div class="tape"></div>
            </div>
          </div>
          <div class="line-left"></div>
          <div class="hand-left">
            <div class="arm"></div>
            <div class="hand">
              <div class="finger"></div>
              <div class="finger"></div>
              <div class="finger"></div>
              <div class="finger"></div>
            </div>
          </div>
          <div class="head">
            <div class="hat">
              <div class="red-hat"></div>
              <div class="red-hat-two"></div>
              <div class="red-hat-three"></div>
              <div class="red-hat-four"></div>
              <div class="white-hat"></div>
            </div>
            <div class="glasses">
              <div class="frame-one"></div>
              <div class="frame-two"></div>
              <div class="frame-three"></div>
              <div class="frame-four"></div>
              <div class="frame-five"></div>
              <div class="frame-six"></div>
            </div>
            <div class="ear">
              <div class="ear-inside"></div>
            </div>
            <div id="moustache">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
              <div class="four"></div>
              <div class="five"></div>
            </div>
          </div>
        </div>
        <div class="skate">
          <div class="head">
            <div class="horn"></div>
          </div>
          <div class="floor"></div>
          <div class="tail"></div>
          <div class="tail-right"></div>
          <div class="tail-top"></div>
          <div class="tail-left"></div>
          <div class="rocket"></div>
          <div class="rocket-flame">
            <div class="flame"></div>
          </div>
          <div class="speed-left">
            <div class="line"></div>
          </div>
          <div class="speed-right">
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='index.js'></script>
</html>
